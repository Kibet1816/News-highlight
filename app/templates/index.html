<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title> {{ title }} </title>
    {% else %}
    <title> Read all news here </title>
    {% endif %}
    
</head>
<body>
    <!-- News Sources section -->

    <h3>News sources</h3>
    <ul>
      {% for news_sourced in news   %}
        <li> {{news_sourced.name}} </li>
      {% endfor %}
    </ul>
</body>
</html>
